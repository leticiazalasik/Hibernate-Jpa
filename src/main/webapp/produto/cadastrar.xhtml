<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Padoka</title>
</h:head>
<h:body>

	<h:form> 
	
	<h5> Novo produto</h5>
	
	<h:panelGrid columns="4"> 
	<h:outputLabel value="Nome"/>
	<h:inputText value="#{produtoMB.produto.nome}"/>
	
	<h:outputLabel value="Descrição"/>
	<h:inputText value="#{produtoMB.produto.descricao}"/>
	
	<h:outputLabel value="Status"/>
	<h:inputText value="#{produtoMB.produto.produto}"/>
	
	<h:outputLabel value="Preço"/>
	<h:inputText value="#{produtoMB.produto.preco}"/>
	
	<h:outputLabel value="Número da categoria"/>
	<h:inputText value="#{produtoMB.produto.fk_produto}"/>
	
	<h:outputLabel/>
	<h:commandButton value="Salvar" action="#{produtoMB.salvar}"/>
	<h:commandButton value="Cancelar" action="#{produtoMB.listar}"/>
	
	</h:panelGrid>	
	
	</h:form>
</h:body>
</html>
